<!DOCTYPE html>
<html lang="KO">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테스트 HTML</title>
  <script src="../func.js"></script>
  <script>
    cookieReset("page", 1)
    document.write("<title>"+cookieGet("page")+"</title>");
  </script>
  <style>
    body{
     -webkit-user-select: none;
     -moz-user-select: none;
     -ms-use-select: none;
     user-select: none;
    }
  </style>
</head>
<body>
  <div style="text-align : center;">
    <script>
      document.write("<img src='../img/gravity_"+cookieGet("page")+".png'><br>");
      document.write("<button onclick=previous()>이전화</button>");
      document.write("<button onclick=next()>다음화</button>");
      function previous() {
        if(Number(cookieGet("page"))-1<1) {
          alert("이전화가 없읍니다.")
        }
        else {
          cookieSet("page", Number(cookieGet("page"))-1);
          location.reload(true);
        }
      }
      function next() {
        if(Number(cookieGet("page"))+1>3) {
          alert("다음화가 없읍니다.")
        }
        else {
          cookieSet("page", Number(cookieGet("page"))+1);
          location.reload(true);
        }
      }
    </script>
  </div>
</body>
</html>
