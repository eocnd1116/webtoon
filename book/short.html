<!DOCTYPE html>
<html lang="KO">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../func.js"></script>
  
  <style>
    head{
     -webkit-user-select: none;
     -moz-user-select: none;
     -ms-use-select: none;
     user-select: none;
    }
  </style>
  
  <script>
    let bookName=["테스트"];
    cookieReset("pageShort", -1);
    if(Number(cookieGet("pageShort"))==-1) {
      document.write("<title>단편작</title>");
      document.write("<br><h1>단편작 리스트에 오신걸 환영합니다!<\h1><br><h4>아직 그렇게 많진 않아요...<\h4><br><div style='text-align : center;'>");
      for(let i=0;i<bookName.length;i++){
        document.write("<button onclick=previous()>"+bookName[i]+"</button>");
      }
      document.write("<\div>");
    }
    else {
      document.write("<title>단편작 - "+bookName[cookieGet("pageShort")]+"</title>");
    }

    
    function previous() {
      if(Number(cookieGet("pageShort"))-1<0) {
        alert("이전작이 없읍니다.")
      }
      else {
        window.scrollTo(0,0);
        cookieSet("pageShort", Number(cookieGet("pageShort"))-1);
        location.reload(true);
      }
    }
    function next() {
      if(Number(cookieGet("pageShort"))+1>bookName.length) {
        alert("다음작이 없읍니다.\n할거 없을때 그립니다!")
      }
      else {
        window.scrollTo(0,0);
        cookieSet("pageShort", Number(cookieGet("pageShort"))+1);
        location.reload(true);
      }
    }
    function list() {
      cookieSet("pageShort", -1);
    }
  </script>
</head>
<body>
  <div style="text-align : center;">
    <button onclick=previous()>◀이전작</button>
    <button onclick=list()>"["목록"]"</button>
    <button onclick=next()>다음작▶</button>
  </div>
  <div style="text-align : center;">
    <script>
      document.write("<img src='../img/short_"+cookieGet("pageShort")+".png'><br>");
    </script>
  </div>
  <div style="text-align : center;">
    <button onclick=previous()>◀이전작</button>
    <button onclick=list()>"["목록"]"</button>
    <button onclick=next()>다음작▶</button>
  </div>
</body>
</html>
