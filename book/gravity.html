<!DOCTYPE html>
<html lang="KO">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../func.js"></script>
  <script>
    cookieReset("pageGravity", 10)
    if(Number(cookieGet("pageGravity"))==0) {
      document.write("<title>중력뭐시기 - 프로토타입</title>");
    }
    else {
      document.write("<title>중력뭐시기 - "+cookieGet("pageGravity")+"화</title>");
    }
    function previous() {
      if(Number(cookieGet("pageGravity"))-1<0) {
        alert("이전화가 없읍니다.")
      }
      else {
        window.scrollTo(0,0);
        cookieSet("pageGravity", Number(cookieGet("pageGravity"))-1);
        location.reload(true);
      }
    }
    function next() {
      if(Number(cookieGet("pageGravity"))+1>10) {
        alert("다음화가 없읍니다.\n할거 없을때 그립니다!")
      }
      else {
        window.scrollTo(0,0);
        cookieSet("pageGravity", Number(cookieGet("pageGravity"))+1);
        location.reload(true);
      }
    }
  </script>
  <style>
    body{
     -webkit-user-select: none;
     -moz-user-select: none;
     -ms-use-select: none;
     user-select: none;
    }
  </style>
</head>
<body>
  <div style="text-align : center;">
    <button onclick=previous()>이전화</button>
    <button onclick=next()>다음화</button>
  </div>
  <div style="text-align : center;">
    <script>
      document.write("<img src='../img/gravity_"+cookieGet("pageGravity")+".png'><br>");
    </script>
  </div>
  <div style="text-align : center;">
    <button onclick=previous()>이전화</button>
    <button onclick=next()>다음화</button>
  </div>
</body>
</html>
